  <body>
    <div class="book-container">
      <div
        class="book-cover no-book"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      ></div>
      <ul class="book-detail">
        <li class="book-title">제목</li>
        <li class="author">작가</li>
        <li class="pub-date">출판일</li>
        <li class="publisher">출판사</li>
        <li class="start-date">읽기 시작한 날짜</li>
      </ul>
      <div class="wish-day">-30</div>
    </div>

    redner에 넣을거 그냥 만들어 봄

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">도서 검색</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="book-search-input"
              placeholder="책 제목을 입력하세요"
            />
            <button type="submit" class="btn btn-primary book-search-btn">
              검색
            </button>
            <div class="searched-book-list"></div>
            <div class="page-btn"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              취소
            </button>
            <button type="button" class="btn btn-primary">
              도서 선택 완료
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/js/index.js" type="module" defer></script>
